<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- JQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Box -->
    <div id="box">
        <button id="button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
            Reagendar
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Reagendar cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Fecha Actual</h3>
                    <h5>2021-01-02 11:45:00</h5>
                    <hr>

                    <form id="rescheduleForm" method="post">
                        <!-- Office -->
                        <h6>1.- Cambiar sucursal</h6>
                        <div class="col-5">
                            <select class="form-control" id="office" required>
                                <option value="">---</option>
                                <option value="zavaleta">Zavaleta</option>
                                <option value="lomas">Lomas</option>
                            </select>
                        </div><br>

                        <!-- Date -->
                        <h6>2.- Selecciona una nueva fecha para buscar horarios disponibles</h6>
                        <div class="col-5">
                            <input class="form-control" type="date" id="date" required>
                            <button type="button" id="findSchedules" class="btn btn-primary btn-sm" style="margin-top:10px;">
                                Buscar horarios
                            </button>
                        </div><br>

                        <!-- Schedule -->
                        <h6>3.- Selecciona un horario</h6>
                        <h6 style="color:red; margin-top:10px; margin-left:15px;" class="hidden" id="noSchedules">
                            No hay horarios para el d√≠a seleccionado
                        </h6>
                        <table class="table">
                            <tbody id="table">
                            </tbody>
                        </table>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Guardar reagenda</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/scripts.js"></script>

</body>

</html>
