    <!-- Kanban -->
    <link rel="stylesheet" href="jkanban/dist/jkanban.css">
    <!-- Bootstrap -->

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="kanban_styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Simple Kanban Board</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
    <div class="container" id="container">
        <div id="kanban_container" class="card-custom gutter-b">
            <div class="card-title" style="justify-content:center;text-align:center;">
                <h3 class="card-label"><span id="greet"></span>, Fernando <span id="emoji"></span></h3>
            </div>
            <div class="card-body" style="justify-content:center;margin-bottom: -30px;">
                <div id="kanban_board"></div>
            </div>
        </div>
        <div class="card-body" style="justify-content:center;text-align:center;">
            <div id="kt_kanban_4"></div>
            <div class="mt-4">
                <button class="btn font-weight-bold btn-light-primary mr-5" id="addDefault">Add "Default" board</button>
                <button class="btn font-weight-bold btn-light-danger mr-5" id="addToDo">Add element in "To Do" Board</button>
                <button class="btn font-weight-bold btn-light-success" id="removeBoard">Remove "Done" Board</button>
            </div>
        </div>
    </div>

    <div id="myKanban"></div>

    <!-- JS -->
    <script src="jkanban/dist/jkanban.js"></script>
    <script src="scripts.js"></script>
