<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    
    <!-- Input searching -->
    <input type="text" id="pac-input" class="controls" placeholder="Start typing here">

    <!-- Map -->
    <div id="map"></div>

    <!-- Google Maps Scripts -->

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=(MYKEY)&callback=initMap">
    </script>
  </body>
</html>
