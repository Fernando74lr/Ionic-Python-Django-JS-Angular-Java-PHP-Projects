<ion-content>

  <ion-grid fixed>
    <ion-row>
      <h2><b>Favorites</b></h2>
    </ion-row>
  </ion-grid>

  
  <div *ngFor="let movieGen of favoriteGender">
    <ion-grid *ngIf="movieGen.movies.length > 0">
      <!-- Title -->
      <ion-row>
        <ion-col>{{ movieGen.gender }}</ion-col>
      </ion-row>
      <!-- Movies Slide -->
      <app-slideshow-poster [movies]="movieGen.movies"></app-slideshow-poster>
    </ion-grid>
  </div>

</ion-content>
