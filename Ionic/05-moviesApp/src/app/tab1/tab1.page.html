<ion-content>

  <ion-grid fixed>
    <ion-row>
      <h2><b>New Movies</b></h2>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [movies]="recentMovies"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <h2><b>On Demand</b></h2>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [movies]="recentMovies"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <h2><b>Popular</b></h2> 
    </ion-row>
  </ion-grid>

  <app-slideshow-even [movies]="popular"
                      (loadMore)="loadMore()"></app-slideshow-even>

</ion-content>
