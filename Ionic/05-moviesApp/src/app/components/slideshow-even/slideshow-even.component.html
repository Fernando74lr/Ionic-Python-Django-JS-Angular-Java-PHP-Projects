<ion-slides [options]="slidesOptions">
  <ion-slide *ngFor="let evenMovies of movies | evens">

    <ion-row>
      <ion-col size="12" *ngFor="let movie of evenMovies">
        <ion-card (click)="showDetail(movie.id)">
          <img [src]="movie.poster_path | image" alt="" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>

  <ion-slide class="slide-add">
    <ion-button class="btn-add" (click)="onClick()" expand="full" shape="round">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
