<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PushApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>UserID</ion-label>
    </ion-list-header>

    <ion-list-header>
      <ion-label>{{ pushService.userId }}</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let push of messages">
      <ion-label>
        <h3>{{ push.title }}</h3>
        <p>{{ push.body }}</p>
        <p>
          {{ push.additionalData | json }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
