<ion-app>

  <ion-menu side="start"
            menuId="first"
            contentId="menuMain">

      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-header> -->

    <ion-content>
      <ion-item id="user">
        <ion-avatar slot="start">
          <img src="assets/pp1.jpg" id="avatar-img">
        </ion-avatar>
        <ion-label>
          <h1 id="username-menu" class="font-poppins">Fernando Lr.</h1>
          <h2 class="font-poppins">{{ dayMoment }}</h2>
        </ion-label>
      </ion-item>
      <ion-list>
        <ion-menu-toggle *ngFor="let option of menuOptions | async" autoHide="false">
          <ion-item [routerLink]="option.url">
          <ion-icon color="purple" slot="start" [name]="option.icon"></ion-icon>
          <ion-label>{{ option.name }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="menuMain"></ion-router-outlet>
</ion-app>
