<ion-header class="ion-no-border" translucent >
  <ion-toolbar color="purple">

    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button color="light" (click)="popover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-title id="statistics" class="font-poppins">Dashboard</ion-title>

  <ion-card id="card-statistics" color="light">
    <ion-card-header>
      <ion-card-title class="font-poppins title">$ 2800.00</ion-card-title>
      <ion-card-subtitle class="font-poppins subtitle">Available Balance</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div id="chart-statistics">
        <canvas id="myChart"></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- List of Text Items -->
  <ion-list>
    <ion-title id="activities" class="font-poppins">Recent Activity</ion-title>
    <ion-item *ngFor="let label of ['Lord Atep','Mas Mariano','Spa Salon','Medical consultation']">
      <ion-avatar slot="start">
        <img src="../../../assets/pp1.jpg">
      </ion-avatar>
      <ion-label>
        <h2>{{ label }}</h2>
        <h3>Sent monet</h3>
      </ion-label>
      <ion-label>
        <h2><b>-$240</b></h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
