<ion-header class="ion-no-border" translucent >
  <ion-toolbar color="purple">

    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button color="light" (click)="popover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-title id="statistics" class="font-poppins">Dashboard</ion-title><br>

  <ion-card id="card-statistics" color="light">
    <ion-card-header>
      <ion-card-title class="font-poppins title">$ 2800.00</ion-card-title>
      <ion-card-subtitle class="font-poppins subtitle">Available Balance</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div id="chart-statistics">
        <canvas id="myChart"></canvas>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
