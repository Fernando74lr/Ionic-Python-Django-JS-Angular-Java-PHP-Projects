<ion-header class="ion-no-border" translucent >
  <ion-toolbar color="purple">

    <ion-buttons slot="start">
      <ion-menu-button id="menu-button"></ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button color="light" (click)="popover($event)">
        <ion-icon slot="icon-only" name="cube-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="background" class="ion-padding">
    <ion-row>
      <ion-col size="7">
        <p id="balance" class="font-poppins">
          $ 2800.00
        </p>
        <span id="title" class="font-poppins">Available Balance</span>
      </ion-col>
      <ion-col>
        <ion-button (click)="test('button')" size="default" color="success" expand="block" fill="solid" shape="round">
          Click me
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div id="options">
    <ion-row>
      <ion-col *ngFor="let item of ['Send','Pay','Request']">
        <ion-avatar (click)="test('first row')">
          <img src="/assets/stan-lee.jpg">
          <div id="div-options">
            <p id="text-options" class="font-poppins">{{ item }}</p>
          </div>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <br><br>
    <ion-row>
      <ion-col *ngFor="let item of ['Invoice','Charity','Lean']">
        <ion-avatar (click)="test('second row')">
          <img src="/assets/stan-lee.jpg">
          <div id="div-options">
            <p id="text-options" class="font-poppins">{{ item }}</p>
          </div>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <br><br>
    <ion-row>
      <ion-col size="8">
        <p id="description" class="font-poppins">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        </p>
      </ion-col>
      <ion-col>
        <ion-button (click)="test('arrow')" color="purple" fill="solid">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <!-- <div class="ion-padding" id="slides">
    <h1 id="title-slides">Upcoming</h1>
    <app-slides></app-slides>
  </div> -->
  <h1 id="title-slides" class="font-poppins">Upcoming</h1>
  <app-slides></app-slides>

</ion-content>
