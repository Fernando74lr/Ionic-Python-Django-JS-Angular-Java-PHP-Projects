<ion-card color="dark">
  <!-- Header -->
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ index + 1 }}. {{ inFavorites }}</span>
      <span class="news-source-name">{{ new.source.name }}</span>

      <div class="new-more">
        <ion-button (click)="openMenu()" expand="block" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="openLink()">{{ new.title }}</ion-card-title>
  </ion-card-header>

  <!-- Image -->
  <ion-img  *ngIf="new.urlToImage"
            (click)="openLink()"
            [src]="new.urlToImage"></ion-img>

  <!-- Content -->
  <ion-card-content>
    <p>
      {{ new.description }}
    </p>
  </ion-card-content>        

</ion-card>
