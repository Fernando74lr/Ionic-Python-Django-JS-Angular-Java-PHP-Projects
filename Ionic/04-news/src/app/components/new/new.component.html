<ion-card color="dark">
  <!-- Header -->
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ index + 1 }}. </span>
      <span class="news-source-name">{{ new.source.name }}</span>
    </ion-card-subtitle>
    <ion-card-title (click)="openLink()">{{ new.title }}</ion-card-title>
  </ion-card-header>

  <!-- Image -->
  <ion-img  *ngIf="new.urlToImage"
            (click)="openLink()"
            [src]="new.urlToImage"></ion-img>

  <!-- Content -->
  <ion-card-content>
    <p>
      {{ new.description }}
    </p>
  </ion-card-content>        

</ion-card>
