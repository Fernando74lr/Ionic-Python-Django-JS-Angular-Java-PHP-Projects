<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-slides [options]="sliderOptions"
              *ngIf="dataLocalService.favoritesNews.length === 0">
    <ion-slide>
      <ion-label>There's no favorites yet</ion-label>
    </ion-slide>
  </ion-slides>
  <app-news *ngIf="dataLocalService.favoritesNews.length > 0"
            [news]="dataLocalService.favoritesNews"></app-news>
</ion-content>
