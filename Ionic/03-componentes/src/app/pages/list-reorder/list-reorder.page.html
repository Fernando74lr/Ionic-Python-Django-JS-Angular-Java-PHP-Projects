<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>List - Reorder</ion-title>

    <!-- BotÃ³n -->
    <ion-buttons slot="end">
      <ion-button (click)="toggleState()" color="primary">
        Toogle
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group [disabled]="toggle"
                       (ionItemReorder)="reorder($event)">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="grid"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>

  <ion-button (click)="onClick()" expand="full" fill="clear" shape="round">
    Guardar
  </ion-button>
</ion-content>
