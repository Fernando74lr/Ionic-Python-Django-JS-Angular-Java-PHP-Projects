<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Easy way for toggle the menu -->
      <!--<ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>-->

      <!-- Easiest way for toggle the menu -->
      <ion-menu-button color="primary" menu="firstMenu">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- List -->
  <ion-list>
    <ion-item *ngFor="let component of componentes | async" [routerLink]="component.redirectTo" detail>
      <ion-icon slot="start" [name]="component.icon" color="primary"></ion-icon>
      <ion-label>{{ component.name }}</ion-label>
    </ion-item>
  </ion-list>


  <!-- Buttons 
  <ion-button>
    Alert
  </ion-button>

  <ion-button routerLink="/action-sheet">
    Action-Sheet
  </ion-button>-->


</ion-content>
