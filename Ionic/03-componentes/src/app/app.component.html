<ion-app>

  <ion-split-pane when="md" contentId="main">
    <ion-menu side="start" menuId="firstMenu" contentId="main">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
  
          <!-- Close menu when any item is selected -->
          <!-- (ion-item must be inside the ion-menu-toggle
                and the ngFor must be in that instead of the 
                ion-item) -->
          <ion-menu-toggle *ngFor="let component of componentes | async"
                          autoHide="false">
            <ion-item [routerLink]="component.redirectTo">
              <ion-icon color="primary" slot="start" [name]="component.icon"></ion-icon>
              <ion-label>{{ component.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
  
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
